<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="css/style.css">

</head>
<body>

    <h1>Tic-Tac-Toe</h1>
  <div class="mainContainer">

      <div class="gameContainer">
          
          <div class="gridItem c0 r0"  id="0"></div>
          <div class="gridItem c1 r0" id="1"></div>
          <div class="gridItem c2 r0" id="2"></div>
          <div class="gridItem c0 r1" id="3"></div>
          <div class="gridItem c1 r1" id="4"></div>
          <div class="gridItem c2 r1" id="5"></div>
          <div class="gridItem c0 r2" id="6" ></div>
          <div class="gridItem c1 r2" id="7"></div>
          <div class="gridItem c2 r2"id="8"></div>
          
          
        </div>
    </div>
        
    <div class="sidePanel">
        <!-- Here we can store score and difficulty -->
        <h3 id="status">Turn</h3>
        <p id="turn">X</p>
        <div class="aiButtons">
            <h3>Difficulty</h3>
            <p class="underlined" id="easy">Easy</p>
            <p class="underlined"id="medium">Medium</p>
            <p class="underlined" id="impossible">Impossible</p>
        </div>
        
    </div>

    <div class="shadowButtons">
        <p id="reset">Reset</p>
        
    </div>

        
    <script src="js/jquery.js" ></script>
    <script src="js/ai.js"></script>
</body>
</html>
