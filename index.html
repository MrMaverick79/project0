<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <script src="js/jquery.js" async></script>
    <script src="js/main.js" async></script>
    <link rel="stylesheet" href="css/style.css">

</head>
<body>

    <h1>Tic-Tac-Toe</h1>
  <div class="mainContainer">

      <div class="gameContainer">
          
          <div class="gridItem c0 r0" ></div>
          <div class="gridItem c1 r0"></div>
          <div class="gridItem c2 r0"></div>
          <div class="gridItem c0 r1"></div>
          <div class="gridItem c1 r1"></div>
          <div class="gridItem c2 r1"></div>
          <div class="gridItem c0 r2"></div>
          <div class="gridItem c1 r2"></div>
          <div class="gridItem c2 r2"></div>
          
          
        </div>
    </div>
        
    <div class="sidePanel">
        <!-- Here we can store score and difficulty -->
        <h3 id="status">Turn</h3>
        <p id="turn">X</p>
        

    </div>

    <div class="shadowButtons">
        <p id="reset">Reset</p>
    </div>
    
</body>
</html>
